<div class="top-bar" [@EnterLeave]="currentTime">
  <mat-card class="top-bar__card">
    <div class="top-bar__card__time">
      <span class="top-bar__card__time__content">{{currentTime | date: 'hh:mm:ss aaa, dd MM yyyy'}}</span>
    </div>
    <div class="top-bar__card__user">
      <button class="top-bar__card__user__name" mat-button [matMenuTriggerFor]="menu">Hello, {{user.name}}</button>
      <mat-menu #menu="matMenu" class="top-bar__card__user__menu" [overlapTrigger]="false">
        <button [routerLink]="['/system','records']" class="top-bar__card__user__name__config" mat-menu-item>
          <fa-icon [icon]="icons.userCogs" [fixedWidth]="20"></fa-icon>
          <span>Settings</span>
        </button>
        <button (click)="handleLogout()" class="top-bar__card__user__name__config" mat-menu-item>
          <fa-icon [icon]="icons.powerOff" [fixedWidth]="20"></fa-icon>
          <span>Log out</span>
        </button>
      </mat-menu>

    </div>
  </mat-card>
</div>
